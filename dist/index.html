<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script defer src="runtime.bundle.js"></script>
    <script defer src="index.bundle.js"></script>
  </head>
  <body>
    <div id="overlay"></div>
    <div id="longform">
      <label for="longTitleForm">title</label>
      <input type="text" name="title" id="longTitleForm" />
      <br />
      <label for="longDescForm">description</label>
      <textarea type="text" name="desc" id="longDescForm"></textarea>
      <br />
      <label for="longPriorityForm">priority</label>
      <select name="priority" id="longPriorityForm">
        <option value="high">high</option>
        <option value="medium">medium</option>
        <option value="low">low</option>
      </select>
      <br />
      <label for="longDateForm">date</label>
      <input type="date" name="date" id="longDateForm" />
      <div class="id-holder"></div>
      <button id="longSubmit">submit</button>
    </div>
    <div id="shortform">
      <label for="shortTitleForm">title</label>
      <input type="text" name="title" id="shortTitleForm" />
      <br />
      <label for="shortDescForm">description</label>
      <textarea type="text" name="desc" id="shortDescForm"></textarea>
      <br />
      <label for="shortPriorityForm">priority</label>
      <select name="priority" id="shortPriorityForm">
        <option value="high">high</option>
        <option value="medium">medium</option>
        <option value="low">low</option>
      </select>
      <br />
      <label for="shortDateForm">date</label>
      <input type="date" name="date" id="shortDateForm" />
      <button id="shortSubmit">submit</button>
    </div>
    <div id="shoppingform">
      <label for="shoppingTitleForm">item</label>
      <input type="text" name="title" id="shoppingTitleForm" />
      <br />
      <div class="id-holder"></div>
      <button id="shoppingSubmit">submit</button>
    </div>

    <div class="container">
      <div class="navbar">
        <div class="logo">
          <div id="logo"></div>
          <div class="title">
            <h1>todo or not.</h1>
          </div>
        </div>

        <div class="modalButtons">
          <button id="long-term-form-button">long term</button>
          <button id="short-term-form-button">short term</button>
          <button id="shopping-form-button">shopping list</button>
        </div>

        <div class="addButton">
          <button id="add-button">
            <div id="button-plus-img"></div>
            <div id="button-border"></div>
            <div id="add-button-text">add new</div>
            <div id="up-arrow"></div>
          </button>
        </div>
      </div>

      <div class="header"></div>

      <div id="listContainer">
        <div id="longListContainer">
          <div class="listTitle">
            <div id="longTerm"><h3>long term</h3></div>
            <div id="long-title-bottom"></div>
          </div>
          <div id="longdisplay"></div>
        </div>

        <div id="shortListContainer">
          <div class="listTitle">
            <div id="shortTerm"><h3>short term</h3></div>
            <div id="short-title-bottom"></div>
          </div>
          <div id="shortdisplay"></div>
        </div>

        <div id="shoppingListContainer">
          <div class="listTitle">
            <div id="shoppingTerm"><h3>shopping list</h3></div>
            <div id="shopping-title-bottom"></div>
          </div>
          <div id="shoppingdisplay"></div>
        </div>
      </div>
    </div>
  </body>
</html>
