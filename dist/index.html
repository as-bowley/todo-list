<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
<div class="container">
  <div class="navbar">
    <div class="logo">
      <div id="logo">
      </div>
      <div class="title">
        <h1>todo or not.</h1>
      </div>
    </div>
    
    <div class="addButton">
      
      <button><div id="button-plus-img"></div>add now</button>
    </div>
  </div>

  <div class="header">

  </div>

  <div id="listContainer">

    <div id="longListContainer">
      <div id="longform">
        <label for="longTitleForm">Title</label>
        <input type="text" name="title" id="longTitleForm">
        <br>
        <label for="longDescForm">Description</label>
        <input type="text" name="desc" id="longDescForm">
        <br>
        <label for="longPriorityForm">Priority</label>
        <select name="priority" id="longPriorityForm">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <br>
        <label for="longDateForm">Date</label>
        <input type="date" name="date" id="longDateForm">
        <button id="longSubmit">Submit</button>
      </div>
      <div class="listTitle">
        <div id="longTerm"><h3>long term</h3></div>
        <div></div>
      </div>
      <div id="longdisplay"></div>
    </div>

    <div id="shortListContainer">
      <div id="shortform">
        <label for="shortTitleForm">Title</label>
        <input type="text" name="title" id="shortTitleForm">
        <br>
        <label for="shortDescForm">Description</label>
        <input type="text" name="desc" id="shortDescForm">
        <br>
        <label for="shortPriorityForm">Priority</label>
        <select name="priority" id="shortPriorityForm">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <br>
        <label for="shortDateForm">Date</label>
        <input type="date" name="date" id="shortDateForm">
        <button id="shortSubmit">Submit</button>
      </div>
      <div class="listTitle">
        <div id="shortTerm"><h3>short term</h3></div>
        <div></div>
      </div>
      <div id="shortdisplay"></div>
    </div>


    <div id="shoppingListContainer">
      <div id="shoppingform">
        <label for="shoppingTitleForm">Title</label>
        <input type="text" name="title" id="shoppingTitleForm">
        <br>
        <button id="shoppingSubmit">Submit</button>
      </div>
      <div class="listTitle">
        <div id="shoppingTerm"><h3>shopping list</h3></div>
        <div></div>
      </div>
      <div id="shoppingdisplay"></div>
    </div>

  </div>
</div>
</body>
</html>
